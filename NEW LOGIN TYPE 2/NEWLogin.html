<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="NEWstyle.css">
    <title>NEW Login Page </title>
</head>

<body>

    <div class="container" id="container">
        <img src="images/BUP2.png" alt="BUP Logo" class="logo">
        <div class="form-container sign-in">
            <form>
                <img src="images/guestLOGO.png" class="guestLOGO">
                 <div class="input-group">
                    <select name="UserType" id="user" class="select">
                        <option value="Email">Select User Type:</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password"><br>
               
                <button>Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                        <h1 class="heading">THESIS <br> BOOK <br>RECORD</h1> 
                </div>
            </div>
        </div>
    </div>

    <script src="NEWloginscript.js"></script>
</body>

</html>
